squeak5:
  container_name: squeak5
  image: pshouse/vnc-squeak
  expose:
   - "5900"
postgres:
  container_name: postgres
  image: pshouse/guac-postgres
  volumes: 
   - ~/createdb.sql:/docker-entrypoint-initdb.d
   - ~/initdb.sql:/docker-entrypoint-initdb.d
  environment:
   - POTSGRES_PASSWORD=guac
guacd:
  container_name: guacd
  image: glyptodon/guacd
guacamole:
  container_name: guacamole
  image: glyptodon/guacamole
  link: 
   - guacd:guacd
   - postgres:postgres
  environment:
   - POSTGRES_DATABASE=guacamole_db
   - POSTGRES_USER=postgres 
   - POSTGRES_PASSWORD=gua
  ports:
   - "8080":"8080"
